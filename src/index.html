<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <style>
        .screen {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
    <!-- Menu Screen -->
    <div id="menu" class="screen active">
        <h1>Main Menu</h1>
        <button class="button menu-gameButton" onclick="showScreen('game')">Play</button>
        <button class="button menu-settingsButton" onclick="showScreen('settings')">Settings</button>
    </div>

    <!-- Game Screen -->
     <!-- World 1 -->
    <div id="game" class="screen">
        <!-- 
        <h1>Game Screen</h1>
        <button class="button game-menuButton" onclick="showMenu()">Back to Menu</button>
        <button class="button game-popupButton" onclick="window.electronAPI.openPopup()">Present?</button>
        -->
        <canvas id="canvas-game"></canvas>
        <script src="./js/collisions.js"></script>
        <script src="./js/trigger.js"></script>
        <script src="./js/class.js"></script>
        <script src="./js/game.js"></script>
    </div>

    <!-- Setting Screen -->
    <div id="settings" class="screen">
        <h1>Settings</h1>
        <button class="button settings-menuButton" onclick="showScreen('menu')">Back</button>
    </div>
    
    <script>
        function showScreen(id) {
            document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
            document.getElementById(id).classList.add("active");
        }
        
    </script>
</body>
</html>
